<!DOCTYPE html>
<html ng-app="meanShoppingApp">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Mean Shopping App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="author" content="Clinton D/'souza">
    <title>MEAN Shopping Demo</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Brand</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling-->
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <form role="search" class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" placeholder="Search" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul ng-controller="authenticationController" class="nav navbar-nav navbar-right">
            <li><a href="#" data-toggle="modal" data-target="#Login">Log In</a></li>
            <li><a href="#" data-toggle="modal" data-target="#SignUp">Sign Up</a></li>
            <div id="SignUp" tabindex="-1" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" data-dismiss="modal" class="close"><span>&times;</span></button>
                    <h4>Sign Up For Free</h4>
                  </div>
                  <div class="modal-body">
                    <form angular-validator-submit="signUp()" name="signUpForm" novalidate angular-validator>
                      <h3>Please enter your following details</h3>
                      <div class="form-group">
                        <label control-label for="username">Name</label>
                        <input type="text" name="username" validate-on="dirty" ng-model="signup.username" ng-pattern="/^[A-z ]+$/" invalid-message="'Enter a valid Name'" required-message="'Name is required'" required class="form-control">
                      </div>
                      <div class="form-group">
                        <label control-label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number" validate-on="dirty" ng-model="signup.phone_number" ng-pattern="/^[0-9]+$/" invalid-message="'Enter a valid phone number'" required-message="'Phone number is required'" required class="form-control">
                      </div>
                      <div class="form-group">
                        <label control-label for="email_id">Email ID</label>
                        <input type="email" name="email_id" validate-on="dirty" ng-model="signup.email_id" invalid-message="'Enter a valid Email ID'" required-message="'Email ID is required'" required class="form-control">
                      </div>
                      <div class="form-group">
                        <label control-label for="password">Password</label>
                        <input type="password" name="password" validate-on="dirty" ng-model="signup.password" validator="passwordValidator(signup.password) === true" invalid-message="passwordValidator(signup.password)" required class="form-control">
                      </div>
                      <div class="form-group">
                        <label control-label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" validate-on="dirty" ng-model="signup.confirmPassword" validator="signup.password === signup.confirmPassword" invalid-message="'Passwords do not match!'" required class="form-control">
                      </div>
                      <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                      <button type="submit" ng-disabled="signUpForm.$invalid" class="btn btn-primary">Sign Up</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </ul>
          <div id="Login" tabindex="-1" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" data-dismiss="modal" class="close"><span>&times;</span></button>
                  <h4>Login</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                  <button type="button" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <ui-view></ui-view>
    </main>
    <script src="../bower_components/holderjs/holder.min.js"></script>
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/tg-angular-validator/dist/angular-validator.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
